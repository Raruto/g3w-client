<div class="error-initial-page skin-background-color">
  <template v-if="isMobile()">
    <h3 class="oops">Oops!</h3>
    <h5 class="cause">{{messages.error}}</h5>
    <h6 class="at-moment">{{ messages.at_moment }}</h6>
    <h4 class="f5">{{ messages.f5}}</h4>
  </template>
  <template v-else>
    <h1 class="oops">Oops!</h1>
    <h1 class="cause">{{messages.error}}</h1>
    <h3 class="at-moment">{{ messages.at_moment }}</h3>
    <h2 class="f5">{{ messages.f5}}</h2>
  </template>

</div>
