<div id="print-output" style="height:100%">
  <transition :duration="500" name="fade">
    <bar-loader :loading="loading"></bar-loader>
  </transition>
  <div v-if="state.format === 'png'" id="g3w-print-header" style="display: flex; justify-content: flex-end; align-items: flex-end">
<!--    <helpdiv class="skin-background-color" message="Pippo pluto paperino"></helpdiv>-->
    <div :class="{'g3w-disabled': !showdownloadbutton}">
      <a :href="state.url" :download="downloadImageName">
        <button class="btn skin-button skin-tooltip-bottom" style="font-weight: bold;" data-placement="bottom" data-toggle="tooltip" v-t-tooltip.create="'sdk.print.download_image'" :class="g3wtemplate.getFontClass('download')" role="button"></button>
      </a>
    </div>
  </div>
  <iframe v-if="state.format === 'pdf'" :type="state.mime_type" ref="printoutput" v-show="state.url"  style="border:0;width:100%;height:100%;" :src="state.url"></iframe>
  <img ref="printoutput" class="img-responsive" v-else :src="state.url">
  <h4 v-if="!state.layers" v-t="'sdk.print.no_layers'"></h4>
</div>
