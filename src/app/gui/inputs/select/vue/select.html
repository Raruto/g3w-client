<baseinput :state="state">
  <div style="position:relative; width: 100%" slot="loading" v-if="loadingState === 'loading'">
    <bar-loader loading="true"></bar-loader>
  </div>
  <div slot="body">
    <span data-placement="top" v-t-tooltip="'sdk.form.inputs.tooltips.picklayer'"
          @click="pickLayerValue" v-if="showPickLayer" style="cursor: pointer; left: -7px; top: 9px; position: absolute; font-size: 1.2em"
          :class="g3wtemplate.font['crosshairs']" class="skin-color"></span>
    <select style="width:100%;" v-disabled="!editable || loadingState === 'loading' || loadingState === 'error'" class="form-control">
      <option></option>
      <option :value="getValue(value.value)" v-for="value in state.input.options.values">{{ value.key }}</option>
    </select>
  </div>

  <p v-if="loadingState === 'error'" class="error-input-message" slot="message" v-t="'server_error'"></p>
</baseinput>
